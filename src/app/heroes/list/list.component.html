<h3>Listado de Heroes</h3>

<div
  *ngIf="deletedHero; else nothingWasDeleted"
>
  <h3>Heroe Borrado
    <small class="text-danger">{{deletedHero}}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado Nada</h3>
</ng-template>

<button
  *ngIf="heroName.length > 0"
class="btn btn-outline-danger"
  (click)="removeLastheto()"
  >
  Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li
  *ngFor="let name of heroName"
  class="list-group-item">{{name}}</li>
</ul>
